---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="post-date">
        {{ post.date | date: "%B %e, %Y" }}
      </div>

      <div class="post-excerpt">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
